                      </div>

                          name="LGform1_pwd"
                          class="form-control"
                          id="passwort_uConfirm"

                          required=""

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#benutzerForm").submit(function (event) {
          event.preventDefault(); // Verhindert das Standardverhalten des Formulars (Seitenaktualisierung)
          console.log("Formular abgeschickt!");
          var userData = {
            name: $("#name").val(),
            email: $("#email").val(),
            passwort: $("#passwort").val(),
            //passwortConfirm: $('#passwortConfirm').val()
          };
          console.log(userData);
          $.ajax({
            url: "http://localhost:8000/api/kunde/eindeutig",
            method: "post",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({ email: $("#email").val() }),
            cache: false,
            dataType: "json",
          })
            .done(function (response) {
              if (response.eindeutig) {
                $.ajax({
                  url: "http://localhost:8000/api/kunde/bestaetigen",
                  method: "post",
                  contentType: "application/json; charset=utf-8",
                  data: JSON.stringify({
                    passwort: $("#passwort").val(),
                    passwortConfirm: $("#passwortConfirm").val(),
                  }),
                  cache: false,
                  dataType: "json",
                })
                  .done(function (response) {
                    if (response.bestaetigen) {
                      $.ajax({
                        url: "http://localhost:8000/api/kunde/",
                        method: "post",
                        contentType: "application/json; charset=utf-8",
                        data: JSON.stringify(userData),
                        cache: false,
                        dataType: "json",
                      })
                        .done(function (response) {
                          console.log(response);
                          window.location.href = "/login";
                          alert("Registrierung erfolgreich!");
                        })
                        .fail(function (jqXHR, statusText, error) {
                          console.log(
                            "Response Code: " +
                              jqXHR.status +
                              " - Fehlermeldung: " +
                              jqXHR.responseText
                          );
                          const responseObj = JSON.parse(jqXHR.responseText);
                          if (
                            responseObj.errors &&
                            responseObj.errors.length > 0
                          ) {
                            responseObj.errors.forEach((error) => {
                              alert(error.msg);
                            });
                          } else {
                            alert("Ein unbekannter Fehler ist aufgetreten.");
                          }
                        });
                    } else {
                      alert("Passwort stimmt nicht überein!");
                    }
                  })
                  .fail(function (jqXHR, statusText, error) {
                    console.log(
                      "Response Code: " +
                        jqXHR.status +
                        " - Fehlermeldung: " +
                        jqXHR.responseText
                    );
                    alert("Ein Fehler ist aufgetreten");
                  });
              } else {
                alert("Email schon registriert!");
              }
            })
            .fail(function (jqXHR, statusText, error) {
              console.log(
                "Response Code: " +
                  jqXHR.status +
                  " - Fehlermeldung: " +
                  jqXHR.responseText
              );
              alert("Ein Fehler ist aufgetreten!");
            });
        });
      });
