<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Login</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../CSS/Login.css" />
    <link type="text/css" href="../CSS/Homepage.css" rel="stylesheet" />
    <link type="text/css" href="../CSS/Footer.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="/homepage/logo.png" alt="Logo" />
        <h1 class="logo-title">
          <span class="logo-name">Aktiv</span>
          <span class="normal-letters">itizer </span>
        </h1>
      </div>

      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/home" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/kontaktformular" class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a href="/about" class="nav-link">About</a>
          </li>

          <div class="dropdown">
            <a
              href="#"
              class="dropdown-toggle"
              id="dropdownMenuButton"
              data-toggle="dropdown"
            >
              <img src="/homepage/user.png" alt="DropdownMenu" width="30px" />
            </a>

            <div class="dropdown-menu dropdown-menu-fixed">
              <a class="dropdown-item" id="dropdown_login" href="/login"
                >Login/Registrierung</a
              >
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <hr class="separator" />
    <main>
      <div>
        <h1
          class="custom-banner bg-secondary"
          style="color: white; padding: 2px"
        >
          Login
        </h1>

        <div class="row">
          <div class="col-md-12">
            <ul
              class="nav nav-tabs nav-justified bg-light"
              id="myTab"
              role="tablist"
            >
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="home-tab"
                  data-toggle="tab"
                  href="#home"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                  >Kundenkonto</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="profile-tab"
                  data-toggle="tab"
                  href="#profile"
                  role="tab"
                  aria-controls="Konto"
                  aria-selected="false"
                  >Unternehmenkonto</a
                >
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active text-align form-new"
                id="home"
                role="tabpanel"
                aria-labelledby="home-tab"
              >
                <div class="row register-form">
                  <div class="col-md-12">
                    <form method="post" id="benutzerLogin">
                      <div class="form-group">
                        <label>Email *</label>
                        <input
                          type="email"
                          name="LGform1_user"
                          class="form-control"
                          id="email"
                          value=""
                          required=""
                        />
                      </div>
                      <div class="form-group">
                        <label>Passwort *</label>
                        <input
                          type="password"
                          name="LGform1_pwd"
                          class="form-control"
                          id="passwort"
                          value=""
                          required=""
                        />
                      </div>

                      <input class="sub-btn1" type="submit" value="Login" />
                    </form>
                    <form action="/registrierung">
                      <input
                        class="sub-btn2"
                        type="submit"
                        value="Neu Registrieren"
                      />
                    </form>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade show text-align form-new"
                id="profile"
                role="tabpanel"
                aria-labelledby="profile-tab"
              >
                <div class="row register-form">
                  <div class="col-md-12">
                    <form method="post" id="unternehmenLogin">
                      <div class="form-group">
                        <label>Email *</label>

                        <input
                          type="email"
                          name="LGform2_user"
                          class="form-control"
                          id="email_u"
                          value=""
                          required=""
                        />
                      </div>
                      <div class="form-group">
                        <label>Passwort *</label>
                        <input
                          type="password"
                          name="LGform2_pwd"
                          class="form-control"
                          id="passwort_u"
                          value=""
                          required=""
                        />
                      </div>

                      <input class="sub-btn1" type="submit" value="Login" />
                    </form>
                    <form action="/registrierung">
                      <input
                        class="sub-btn2"
                        type="submit"
                        value="Neu Registrieren"
                      />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <span class="copyright">©2023 Aktivitizer</span>
          </div>
          <div class="col-md-6">
            <a class="privacy-policy" href="#">Privacy Policy</a>
          </div>
        </div>
      </div>
    </footer>
    <script>
      $(document).ready(function () {
        $("#benutzerLogin").submit(function (event) {
          event.preventDefault(); // Verhindert das Standardverhalten des Formulars (Seitenaktualisierung)
          console.log("Formular abgeschickt!");

          $.ajax({
            url: "http://localhost:8000/api/kunde/zugang",
            method: "post",
            data: JSON.stringify({
              email: $("#email").val(),
              passwort: $("#passwort").val(),
            }),
            contentType: "application/json; charset=utf-8",
            cache: false,
            dataType: "json",
          })
            .done(function (response) {
              console.log(response);
              // session storage
              sessionStorage.setItem("accessToken", response.accessToken);
              alert("Login erfolgreich");
              // Zugang gewährt, Weiterleitung zur Homepage
              var token = sessionStorage.getItem("accessToken");
              console.log(token);

              window.location.href = "/home";
            })
            .fail(function (jqXHR, statusText, error) {
              if (jqXHR.status === 400) {
                console.log(
                  "Response Code: " +
                    jqXHR.status +
                    " - Fehlermeldung: " +
                    jqXHR.responseText
                );
                alert("Zugang verweigert. Email oder Passwort falsch!");
              } else {
                console.log(
                  "Response Code: " +
                    jqXHR.status +
                    " - Fehlermeldung: " +
                    jqXHR.responseText
                );
                alert("Ein Fehler ist aufgetreten");
              }
            });
        });
      });
      // --------
      $(document).ready(function () {
        $("#unternehmenLogin").submit(function (event) {
          event.preventDefault(); // Verhindert das Standardverhalten des Formulars (Seitenaktualisierung)
          console.log("Formular abgeschickt!");

          $.ajax({
            url: "http://localhost:8000/api/unternehmen/zugang",
            method: "post",
            data: JSON.stringify({
              email: $("#email_u").val(),
              passwort: $("#passwort_u").val(),
            }),
            contentType: "application/json; charset=utf-8",
            cache: false,
            dataType: "json",
          })
            .done(function (response) {
              console.log(response);
              alert("Login erfolgreich");
              // Überprüfung, ob der Zugang gewährt wurde
              sessionStorage.setItem("accessToken", response.accessToken);
              // Zugang gewährt, Weiterleitung zur Homepage
              var token = sessionStorage.getItem("accessToken");
              console.log(token);

              // Zugang gewährt, Weiterleitung zur Homepage
              window.location.href = "/home";
            })
            .fail(function (jqXHR, statusText, error) {
              if (jqXHR.status === 400) {
                console.log(
                  "Response Code: " +
                    jqXHR.status +
                    " - Fehlermeldung: " +
                    jqXHR.responseText
                );
                alert("Zugang verweigert. Email oder Passwort falsch!");
              } else {
                console.log(
                  "Response Code: " +
                    jqXHR.status +
                    " - Fehlermeldung: " +
                    jqXHR.responseText
                );
                alert("Ein Fehler ist aufgetreten");
              }
            });
        });
      });
    </script>
  </body>
</html>
